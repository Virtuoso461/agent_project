    - 大运流年干支与命局的生克制化
    - 神煞作用的时间效应
    - 五行旺衰的季节变化
    - 十神变化的吉凶影响

    请提供详细准确的运势预测报告。
  expected_output: >
    详细的运势预测报告，包括：
    - 近期整体运势评估
    - 各方面运势的具体分析
    - 重要时间节点的提醒
    - 趋吉避凶的建议
    - 适合进行的活动和决策

